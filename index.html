<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Incluimos Google Fonts para tipografÃ­as similares -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body {
    background-color: #0d0f24;
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid #333;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 50px;
    margin-right: 10px;
}

.logo h1 {
    font-size: 24px;
    color: #00ff85;
    font-weight: bold;
}

nav a {
    margin: 0 15px;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.wallet button {
    background-color: #00ff85;
    border: none;
    padding: 10px 20px;
    color: #000;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

main {
    padding: 20px 0;
}

.rankings {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.card {
    width: 40%;
    background: linear-gradient(145deg, #1c2336, #232a4a);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

h2 {
    color: #00ff85;
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
}

.token {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.token span {
    color: #fff;
    font-weight: bold;
}

.token .rank {
    width: 10%;
    text-align: left;
}

.token .token-name {
    width: 50%;
    text-align: left;
}

.token .market-cap, .token .progress, .token .gain {
    width: 20%;
    text-align: right;
}

.create-token-button {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 20px;
}

.create-token-button button {
    background-color: #00ff85;
    border: none;
    padding: 20px 40px;
    color: #000;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    font-size: 18px;
    box-shadow: 0px 5px 15px rgba(0, 255, 133, 0.3);
}

 </style>



    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="FOUR Logo">
                <h1>FOUR</h1>
            </div>
            <nav>
                <a href="#">Board</a>
                <a href="#">Create Token</a>
                <a href="#">Airdrop</a>
                <a href="#">Competition</a>
            </nav>
            <div class="wallet">
                <button>Connect Wallet</button>
            </div>
        </header>

        <main>
            <div class="rankings">
                <div class="card market-cap-ranking">
                    <h2>Market Cap Ranking</h2>
                    <div class="token">
                        <span class="rank">1</span>
                        <span class="token-name">BINANCE NEIRO</span>
                        <span class="market-cap">$58,398,541</span>
                        <span class="progress">96.734%</span>
                    </div>
                    <div class="token">
                        <span class="rank">2</span>
                        <span class="token-name">Invest Zone</span>
                        <span class="market-cap">$51,513,081</span>
                        <span class="progress">94.362%</span>
                    </div>
                    <div class="token">
                        <span class="rank">3</span>
                        <span class="token-name">MEW-WOOF-DAO</span>
                        <span class="market-cap">$50,568,616</span>
                        <span class="progress">94.002%</span>
                    </div>
                    <!-- Add more tokens as needed -->
                </div>

                <div class="create-token-button">
                    <button>Create Token</button>
                </div>

                <div class="card gainers-ranking">
                    <h2>24 Hours Gainers Ranking</h2>
                    <div class="token">
                        <span class="rank">1</span>
                        <span class="token-name">BINANCE NEIRO</span>
                        <span class="market-cap">$58,398,541</span>
                        <span class="gain">+1,239.1%</span>
                    </div>
                    <div class="token">
                        <span class="rank">2</span>
                        <span class="token-name">Binance Andy</span>
                        <span class="market-cap">$42,391,37</span>
                        <span class="gain">+865.7%</span>
                    </div>
                    <div class="token">
                        <span class="rank">3</span>
                        <span class="token-name">Forky</span>
                        <span class="market-cap">$32,996,635</span>
                        <span class="gain">+664.5%</span>
                    </div>
                    <!-- Add more tokens as needed -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>

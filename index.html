<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #0D0F24;
    color: #FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 1200px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    background-color: #101228;
    border-bottom: 1px solid #333;
}

.nav h1 {
    font-size: 24px;
    color: #00FF85;
    font-weight: bold;
}

.menu a {
    margin: 0 15px;
    color: #FFFFFF;
    text-decoration: none;
    font-weight: bold;
}

.wallet button {
    background-color: #00FF85;
    border: none;
    padding: 10px 20px;
    color: #000000;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

main {
    padding: 20px 0;
}

.rankings {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.market-cap-ranking, .gainers-ranking {
    width: 40%;
    background-color: #14172B;
    padding: 20px;
    border-radius: 10px;
}

h2 {
    color: #00FF85;
    font-size: 20px;
    margin-bottom: 20px;
}

.token {
    background-color: #101228;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.token span {
    color: #FFFFFF;
    font-weight: bold;
}

.token .rank {
    width: 10%;
    text-align: left;
}

.token .token-name {
    width: 50%;
    text-align: left;
}

.token .market-cap {
    width: 20%;
    text-align: right;
}

.token .progress, .token .gain {
    width: 20%;
    text-align: right;
    color: #00FF85;
}

.create-token-button {
    width: 15%;
    display: flex;
    justify-content: center;
}

.create-token-button button {
    background-color: #00FF85;
    border: none;
    padding: 15px 20px;
    color: #000000;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
}
</style>
    <div class="container">
        <header>
            <div class="nav">
                <h1>FOUR</h1>
                <div class="menu">
                    <a href="#">Board</a>
                    <a href="#">Create Token</a>
                    <a href="#">Airdrop</a>
                    <a href="#">Competition</a>
                </div>
                <div class="wallet">
                    <button>Connect Wallet</button>
                </div>
            </div>
        </header>

        <main>
            <div class="rankings">
                <div class="market-cap-ranking">
                    <h2>Market Cap Ranking</h2>
                    <div class="token">
                        <span class="rank">1</span>
                        <span class="token-name">BINANCE NEIRO</span>
                        <span class="market-cap">$58,398,541</span>
                        <span class="progress">96.734%</span>
                    </div>
                    <div class="token">
                        <span class="rank">2</span>
                        <span class="token-name">InvestZone</span>
                        <span class="market-cap">$51,513,081</span>
                        <span class="progress">94.362%</span>
                    </div>
                    <div class="token">
                        <span class="rank">3</span>
                        <span class="token-name">MEW-WOOF-DAO</span>
                        <span class="market-cap">$50,568,616</span>
                        <span class="progress">94.002%</span>
                    </div>
                    <!-- Add more tokens as needed -->
                </div>

                <div class="create-token-button">
                    <button>Create Token</button>
                </div>

                <div class="gainers-ranking">
                    <h2>24 Hours Gainers Ranking</h2>
                    <div class="token">
                        <span class="rank">1</span>
                        <span class="token-name">BINANCE NEIRO</span>
                        <span class="market-cap">$58,398,541</span>
                        <span class="gain">+1,239.1%</span>
                    </div>
                    <div class="token">
                        <span class="rank">2</span>
                        <span class="token-name">Binance Andy</span>
                        <span class="market-cap">$42,391,37</span>
                        <span class="gain">+865.7%</span>
                    </div>
                    <div class="token">
                        <span class="rank">3</span>
                        <span class="token-name">Forky</span>
                        <span class="market-cap">$32,996,635</span>
                        <span class="gain">+664.5%</span>
                    </div>
                    <!-- Add more tokens as needed -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
